<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shorcut icon" href="/static/favicon.ico"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title %}{%endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/lib1.css" type="text/css" rel="stylesheet">
    
  
    <style>
      input[type = "submit"] {
         width: 100%;
         padding: 10px 15px;                       
      
         margin: 5px 0;
         box-sizing: border-box;
      }
   </style>

  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-size:xx-large" href="#">Library Genesis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="font-size:x-large" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" style="font-size:x-large" href="/membership">Membership</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  style="font-size:x-large" href="/member">Already Member</a>
             </li>
             <li class="nav-item">
              <a class="nav-link" style="font-size:x-large" href="/access">View All Books</a>
           </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" style="font-size:x-large" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Genre
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" style="font-size:larger" href="/thriller">Thriller</a></li>
                  <li><a class="dropdown-item" style="font-size:larger" href="/romance">Romance</a></li>
                  <li><a class="dropdown-item" style="font-size:larger" href="/sci-fi">Sci-fi</a></li>
                </ul>
              </li>
              

            </ul>
            <form class="d-flex"  action="/search" method="post"  role="search">
              <input class="form-control me-2"  autocomplete="off" type="text" name="search" placeholder="Search a Book" required><br>
              <input   class="btn btn-primary" style="background-color:darkgreen ;" value="SEARCH" type="submit">
            </form>
          </div>
        </div>
      </nav>  

      {%block body %}{%endblock %}
  </body>
</html>
